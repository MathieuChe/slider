<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slides-container">
      <!-- Full-width images with number and caption text -->
      <div class="slide fade">
        <img src="assets/img/aldebaran-s-uXchDIKs4qI-unsplash.jpg" style="width: 100%" />
        <div class="text">La voie lactée</div>
      </div>

      <div class="slide fade">
        <img src="assets/img/elia-pellegrini-A1pX6_6lASw-unsplash.jpg" style="width: 100%" />
        <div class="text">Femme seule</div>
      </div>

      <div class="slide fade">
        <img src="assets/img/felipe-bustillo-zFDXbmT4TJk-unsplash.jpg" alt=" Image 3" />
        <div class="text">Le cinéma</div>
      </div>

      <div class="slide fade">
        <img src="assets/img/nathan-dumlao-wr96HALpRPI-unsplash.jpg" alt=" Image 3" />
        <div class="text">Cookies</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="button left-button" onclick="plusSlides(-1)">&#10094;</a>
      <a class="button right-button" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- Les points de l'indicateur -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
